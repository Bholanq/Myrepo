<!DOCTYPE html>
<html lang="en">
<head>
    <title>TicTacToe</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                MyTicTacToe.com
            </li>
        </ul>
    </nav>
    <div class="gamecontainer" style="justify-content: center;">
        <div class="line">
        </div>
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"> </span></div>
            <div class="box bt-0"><span class="boxtext"> </span></div>
            <div class="box bt-0 br-0"><span class="boxtext"> </span></div>
            <div class="box bl-0"><span class="boxtext"> </span></div>
            <div class="box"><span class="boxtext"> </span></div>
            <div class="box br-0"><span class="boxtext"> </span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"> </span></div>
            <div class="box bb-0 "><span class="boxtext"> </span></div>
            <div class="box bb-0 br-0"><span class="boxtext"> </span></div>
        </div>
        <div class="gameinfo" style="text-align: center;">
            <h1>Welcome to my TicTacToe</h1>
            <div>
                <span class="info" style="font-size: xx-large;">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="imgbox">
            <img src="https://i.pinimg.com/originals/e7/b3/0e/e7b30ec77c2dfc0b6fdbb421cf7baba2.gif">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
